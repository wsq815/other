<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>寄生组合式继承</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<script type="text/javascript">
		//所谓的寄生组合式继承，即通过借用构造函数来继承属性，通过原型链的混成形式来继承方法

		function object(o){
			function F(){}
			F.prototype = o;
			return new F();
		}
		
		

	</script>
</body>
</html>
