
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>寄生式继承</title>
	<link rel="stylesheet" href="">
</head>
<body>
	

	<script type="text/javascript">
		function object(o){
			function F(){}
			F.prototype = o;
			return new F();
		}

		function createAnother(original) {
			var clone = object();  //任何能够返回新对象的函数都适用于此模式
			clone.sayHi = function() {
				alert('Hi');
			}
			return clone;
		}

		var person = {
			name: 'wuson',
			friends: ['111', '222', '333']
		}

		var anotherPerson = createAnother(person);
		anotherPerson.sayHi();

	</script>	
</body>
</html>
