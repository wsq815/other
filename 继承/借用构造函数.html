		//相对原型链而言，借用构造函数有一个很大的优势，即可以在子类型构造函数中向超类型构造函数传递参数
		function SuperType(name) {
			this.name = name;
		}
	
		function SubType() {
			//继承了SuperType，同时还传递了参数
			SuperType.call(this, 'wuson');

			//实例属性
			this.age = 29;
		}

		var instance = new SubType();
		alert(instance.name);
		alert(instance.age);
